## ------------------------------------------------------------
## Kate (KDE Advanced Text Editor)
## ------------------------------------------------------------

[[keymap]]
name = "editor_kate"
condition = "wm_class =~ '(?i)^org.kde.kate$'"
[keymap.mappings]
"Super-comma" = "Shift-Ctrl-comma"
"Super-g" = "Ctrl-g"
"Super-Shift-g" = "F3"

## ------------------------------------------------------------
## KWrite (KDE Simple Text Editor)
## ------------------------------------------------------------

[[keymap]]
name = "editor_kwrite"
condition = "wm_class =~ '(?i)^kwrite$|^org.kde.kwrite$'"
[keymap.mappings]
"Super-comma" = "Shift-Ctrl-comma"
"Super-t" = "Ctrl-n"
"Super-g" = "F3"
"Super-Shift-g" = "Shift-F3"
"Super-Alt-g" = "Ctrl-g"
"Super-Backspace" = "Ctrl-k"

[[keymap]]
name = "editor_kwrite_close_dialog"
condition = "wm_class =~ '(?i)^kwrite$|^org.kde.kwrite$' and wm_name =~ '(?i)^Close Document.*KWrite$'"
[keymap.mappings]
"Super-d" = "Alt-d"
"Super-s" = "Alt-s"

## ------------------------------------------------------------
## gedit / xed (GNOME/Mint Text Editors)
## ------------------------------------------------------------

[[keymap]]
name = "editor_gedit_xed_tab_nav"
condition = "wm_class =~ '(?i)^gedit$|^xed$'"
[keymap.mappings]
"Shift-Super-Left_Brace" = "Ctrl-Alt-Page_Up"
"Shift-Super-Right_Brace" = "Ctrl-Alt-Page_Down"
"Shift-Super-Page_Up" = "Ctrl-Alt-Page_Up"
"Shift-Super-Page_Down" = "Ctrl-Alt-Page_Down"

[[keymap]]
name = "editor_xed"
condition = "wm_class =~ '(?i)^xed$'"
[keymap.mappings]
"Super-t" = "Ctrl-n"

## ------------------------------------------------------------
## GNOME Text Editor
## ------------------------------------------------------------

[[keymap]]
name = "editor_gnome_text_editor"
condition = "wm_class =~ '(?i)^gnome-text-editor$|^org.gnome.texteditor$'"
[keymap.mappings]
"Super-slash" = ["Ignore"]
"Super-Alt-f" = "Ctrl-h"

## ------------------------------------------------------------
## Sublime Text
## ------------------------------------------------------------

[[keymap]]
name = "editor_sublime"
condition = "wm_class =~ '(?i)sublime'"
[keymap.mappings]
"Ctrl-Alt-v" = ["Ctrl-k", "Ctrl-v"]

## ------------------------------------------------------------
## LibreOffice Writer
## ------------------------------------------------------------

[[keymap]]
name = "editor_libreoffice_writer"
condition = "wm_class =~ 'libreoffice-writer'"
[keymap.mappings]
"Super-comma" = "Alt-F12"

