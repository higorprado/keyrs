## ============================================================
## EDITOR AND IDE SHORTCUTS
## ============================================================
## Keymaps for text editors and integrated development environments.
## Maps Super (Cmd) to Ctrl for common editor operations.
##
## Editor Classes: code, code-oss, vscodium, cursor, jetbrains,
##   kate, kwrite, sublime, gedit, xed, gnome-text-editor

## ------------------------------------------------------------
## Core Editor Shortcuts
## Word-wise navigation for non-VSCode applications
## ------------------------------------------------------------

[[keymap]]
name = "editors_wordwise_non_vscode"
condition = "not (wm_class =~ 'code|code-oss|vscodium|cursor')"
[keymap.mappings]
"Alt-Left" = "Ctrl-Left"
"Alt-Shift-Left" = "Ctrl-Shift-Left"
"Alt-Right" = "Ctrl-Right"
"Alt-Shift-Right" = "Ctrl-Shift-Right"

## ------------------------------------------------------------
## VSCode / VSCodium / Cursor
## ------------------------------------------------------------

[[keymap]]
name = "editor_vscode_overrides"
condition = "wm_class =~ 'code|code-oss|vscodium|cursor'"
[keymap.mappings]
"Super-f" = "Ctrl-f"
"Super-c" = "Ctrl-c"
"Super-x" = "Ctrl-x"
"Super-dot" = "Ctrl-dot"
"Super-Grave" = "Ctrl-Grave"

[[keymap]]
name = "editor_vscode_navigation"
condition = "wm_class =~ '(?i)code|code-oss|vscodium|cursor'"
[keymap.mappings]
"Alt-Left" = "Ctrl-Left"
"Alt-Right" = "Ctrl-Right"
"Alt-Shift-Left" = "Ctrl-Shift-Left"
"Alt-Shift-Right" = "Ctrl-Shift-Right"
"Super-Backspace" = ["Shift-Home", "Delete"]
"Super-Delete" = ["Shift-End", "Delete"]

