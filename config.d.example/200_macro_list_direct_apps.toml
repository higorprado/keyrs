[[keymap]]
name = "prod_phase10_alacritty_terminal"
condition = "wm_class =~ '(?i)^alacritty$'"
[keymap.mappings]
"Super-k" = "Ctrl-l"

[[keymap]]
name = "prod_phase10_contour_terminal_overrides"
condition = "wm_class =~ '(?i)^contour$'"
[keymap.mappings]
"Super-minus" = "Ctrl-Shift-minus"

